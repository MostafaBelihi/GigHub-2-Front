<div class="bg-primary m-1 p-1 text-white"><h4>User Accounts</h4></div>

<table class="table table-sm table-bordered">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Username</th>
		<th>Email</th>
	</tr>
	<tr *ngIf="isEmpty"><td colspan="3" class="text-center">No User Accounts</td></tr>
	<tr *ngFor="let item of users">
		<th>{{item.id}}</th>
		<th>{{item.firstName}} {{item.lastName}}</th>
		<th>{{item.userName}}</th>
		<th>{{item.email}}</th>
	</tr>
</table>
